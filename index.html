<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAZBA - Frutos Secos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Bienvenido a JAZBA - Frutos Secos</h1>
    
    <nav>
        <a href="#productos">Productos</a>
        <a href="#simulador">Simulador</a>
        <a href="#contacto">Contacto</a>
    </nav>


    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div id="category-filter">
            <label for="category">Filtrar por categoría:</label>
            <select id="category">
                <option value="">Todos</option>
                <option value="Frutos secos">Frutos secos</option>
                <option value="Mezclas">Mezclas</option>
            </select>
        </div>
        <div id="product-container"></div>
        <div id="cart">
            <h3>Carrito de Compras</h3>
            <ul id="cart-items"></ul>
            <p>Total: <span id="total-price">0</span> $</p>
            <button id="checkout">Confirmar Compra</button>
        </div>
    </section>



    <section id="simulador">
      <h2>Simulador de Envíos</h2>
      <p>Calcula el tiempo de entrega, costo de envío y descuentos aplicables según tu ubicación.</p>
      <button id="simulate-process">Simular Proceso de Pedido</button>
      <div id="simulation-result"></div>
  </section>
  


    <section id="contacto">
        <h2>Contáctanos</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="form-message"></p>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
